      filepath:
        type: string
      formatted_size:
        type: string
      id:
        type: integer
      original:
        $ref: '#/definitions/internal_controllers.OriginalAttachment'
      url:
        type: string
    type: object
  internal_controllers.FileSwagger:
    properties:
      code:
        type: string
      download_url:
        type: string
      file_alias:
        type: string
      file_name:
        type: string
      file_size:
        type: string
      id:
        type: integer
