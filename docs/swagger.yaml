  internal_controllers.OverviewResponse:
    properties:
      completed:
        type: integer
      success_rate:
        type: string
      total_goals:
        type: integer
    type: object
  internal_controllers.PaymentGoalSwagger:
    properties:
      amount:
        type: integer
      code:
        type: string
      created_at:
        type: string
      description:
        type: string
      formatted:
        $ref: '#/definitions/internal_controllers.FormattedGoalSwagger'
      id:
        type: integer
      name:
        type: string
      progress_percent:
        type: integer
      start_date:
        type: string
      status:
        type: string
      status_id:
        type: integer
      target_amount:
        type: integer
      target_date:
        type: string
      updated_at:
        type: string
      user_id:
        type: integer
    type: object
  internal_controllers.PaymentSwagger:
    properties:
      account:
        $ref: '#/definitions/internal_controllers.AccountInfoSwagger'
      account_to:
        $ref: '#/definitions/internal_controllers.AccountInfoSwagger'
      amount:
        type: integer
      attachments_count:
        type: integer
      code:
        type: string
      date:
        type: string
      formatted_amount:
        type: string
      formatted_date:
        type: string
      formatted_updated_at:
        type: string
      has_items:
        type: boolean
      id:
        type: integer
      is_draft:
        type: boolean
      is_scheduled:
        type: boolean
      items_count:
        type: integer
      name:
        type: string
      payment_account_id:
        type: integer
      payment_account_to_id:
        type: integer
      type:
        type: string
      type_id:
        type: integer
      updated_at:
        type: string
      user_id:
        type: integer
    type: object
  internal_controllers.SummaryPercents:
    properties:
      expenses:
        type: number
      income:
        type: number
      transfer:
        type: number
      withdrawal:
        type: number
    type: object
  internal_controllers.SummaryPeriod:
    properties:
      end_date:
        type: string
      start_date:
        type: string
    type: object
  internal_controllers.SummaryResponse:
    properties:
      expenses:
        type: integer
      income:
        type: integer
      initial_balance:
        type: integer
      percents:
        $ref: '#/definitions/internal_controllers.SummaryPercents'
      period:
        $ref: '#/definitions/internal_controllers.SummaryPeriod'
      scheduled_expense:
        type: integer
      total_after_scheduled:
        type: integer
      total_balance:
        type: integer
      transfer:
        type: integer
      withdrawal:
        type: integer
    type: object
  internal_controllers.UpdateNotificationSettingsRequest:
    properties:
      has_allow_notification:
        type: integer
      notification_token:
        type: string
    type: object
  internal_controllers.UserSwagger:
    properties:
      created_at:
        type: string
      deleted_at:
        type: string
      email:
        type: string
      has_allow_notification:
        type: boolean
      id:
        type: integer
      name:
        type: string
      notification_token:
        type: string
      updated_at:
        type: string
    type: object
  internal_controllers.ValidateTokenResponse:
    properties:
      user:
        $ref: '#/definitions/internal_controllers.ValidateTokenUserResponse'
    type: object
  internal_controllers.ValidateTokenUserResponse:
    properties:
      code:
        type: string
      id:
        type: integer
      name:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: support@novaardiansyah.id
    name: API Support
    url: https://novaardiansyah.id
  description: This is an official Golang API documentation for NovaApp.
  license:
    name: MIT License
    url: https://github.com/novaardiansyah/golang-api/blob/main/LICENSE
  termsOfService: https://novaardiansyah.id/live/nova-app/terms-of-service
  title: Golang API
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: Login with email and password to receive a personal access token
      parameters:
      - description: Login credentials
        in: body
        name: login
        required: true
        schema:
          $ref: '#/definitions/internal_controllers.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/golang-api_pkg_utils.Response'
            - properties:
                data:
                  $ref: '#/definitions/internal_controllers.LoginResponse'
              type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/golang-api_pkg_utils.Response'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/golang-api_pkg_utils.ValidationErrorResponse'
      summary: Authenticate a user
      tags:
      - auth
  /auth/validate-token:
    get:
      consumes:
      - application/json
      description: Validate the personal access token and return user information
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/golang-api_pkg_utils.Response'
            - properties:
                data:
                  $ref: '#/definitions/internal_controllers.ValidateTokenResponse'
              type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/golang-api_pkg_utils.Response'
      security:
      - BearerAuth: []
      summary: Validate authentication token
      tags:
      - auth
  /files/d/{uid}:
    get:
      consumes:
      - application/json
      description: Get list of files for a specific file download by UID
      parameters:
      - description: File Download UID
        in: path
        name: uid
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/golang-api_pkg_utils.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/internal_controllers.FileSwagger'
                  type: array
              type: object
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/golang-api_pkg_utils.Response'
      security:
      - BearerAuth: []
      summary: Get files by file download UID
      tags:
      - files
  /notifications/settings:
    put:
      consumes:
      - application/json
      description: Update user notification allowance and Expo push token
      parameters:
      - description: Notification settings
        in: body
        name: settings
        required: true
        schema:
          $ref: '#/definitions/internal_controllers.UpdateNotificationSettingsRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/golang-api_pkg_utils.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/golang-api_pkg_utils.Response'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/golang-api_pkg_utils.ValidationErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/golang-api_pkg_utils.Response'
      security:
      - BearerAuth: []
      summary: Update notification settings
      tags:
      - notifications
  /payment-goals:
    get:
      consumes:
      - application/json
      description: Get a list of payment goals for the authenticated user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/golang-api_pkg_utils.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/internal_controllers.PaymentGoalSwagger'
                  type: array
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/golang-api_pkg_utils.Response'
      security:
      - BearerAuth: []
      summary: List payment goals
      tags:
      - payment-goals
  /payment-goals/{id}:
    get:
      consumes:
      - application/json
      description: Get detailed information about a specific payment goal
      parameters:
      - description: Payment Goal ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/golang-api_pkg_utils.Response'
            - properties:
                data:
                  $ref: '#/definitions/internal_controllers.PaymentGoalSwagger'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/golang-api_pkg_utils.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/golang-api_pkg_utils.Response'
      security:
      - BearerAuth: []
      summary: Get payment goal details
      tags:
      - payment-goals
  /payment-goals/overview:
    get:
      consumes:
      - application/json
      description: Get overview statistics of payment goals for the authenticated
        user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/golang-api_pkg_utils.Response'
            - properties:
                data:
                  $ref: '#/definitions/internal_controllers.OverviewResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/golang-api_pkg_utils.Response'
      security:
      - BearerAuth: []
      summary: Get payment goals overview
      tags:
      - payment-goals
  /payments:
    get:
      consumes:
      - application/json
      description: Get a paginated list of payments with optional filters
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 10
        description: Items per page
        in: query
        name: per_page
        type: integer
      - description: 'Type ID (1: Expense, 2: Income, 3: Transfer, 4: Withdrawal)'
        in: query
        name: type
        type: integer
      - description: Account ID
        in: query
        name: account_id
        type: integer
      - description: Start date (YYYY-MM-DD)
        in: query
        name: date_from
        type: string
      - description: End date (YYYY-MM-DD)
        in: query
        name: date_to
        type: string
      - description: Search query
        in: query
        name: search
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/golang-api_pkg_utils.PaginatedResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/internal_controllers.PaymentSwagger'
                  type: array
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/golang-api_pkg_utils.Response'
      security:
      - BearerAuth: []
      summary: List payments
      tags:
      - payments
  /payments/{id}:
    get:
      consumes:
      - application/json
      description: Get detailed information about a specific payment
      parameters:
      - description: Payment ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/golang-api_pkg_utils.Response'
            - properties:
                data:
                  $ref: '#/definitions/internal_controllers.PaymentSwagger'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/golang-api_pkg_utils.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/golang-api_pkg_utils.Response'
      security:
      - BearerAuth: []
      summary: Get payment details
      tags:
      - payments
  /payments/{id}/attachments:
    get:
      consumes:
      - application/json
      description: Get a list of attachments for a specific payment
      parameters:
      - description: Payment ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/golang-api_pkg_utils.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/internal_controllers.AttachmentResponse'
                  type: array
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/golang-api_pkg_utils.Response'
      security:
      - BearerAuth: []
      summary: Get payment attachments
      tags:
      - payments
  /payments/summary:
    get:
      consumes:
      - application/json
      description: Get summary of payments within a date range
      parameters:
      - description: Start date (YYYY-MM-DD)
        in: query
        name: startDate
        type: string
      - description: End date (YYYY-MM-DD)
        in: query
        name: endDate
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/golang-api_pkg_utils.Response'
            - properties:
                data:
                  $ref: '#/definitions/internal_controllers.SummaryResponse'
              type: object
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/golang-api_pkg_utils.ValidationErrorResponse'
      security:
      - BearerAuth: []
      summary: Get payment summary
      tags:
      - payments
  /users:
    get:
      consumes:
      - application/json
      description: Get a paginated list of users
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 15
        description: Items per page
        in: query
        name: per_page
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/golang-api_pkg_utils.PaginatedResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/internal_controllers.UserSwagger'
                  type: array
              type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/golang-api_pkg_utils.Response'
      security:
      - BearerAuth: []
      summary: List users
      tags:
      - users
  /users/{id}:
    get:
      consumes:
      - application/json
      description: Get detailed information about a specific user
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/golang-api_pkg_utils.Response'
            - properties:
                data:
                  $ref: '#/definitions/internal_controllers.UserSwagger'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/golang-api_pkg_utils.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/golang-api_pkg_utils.Response'
      security:
      - BearerAuth: []
      summary: Get user details
      tags:
      - users
securityDefinitions:
  BearerAuth:
    description: Enter the token with the `Bearer ` prefix, e.g. "Bearer abcde12345"
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
