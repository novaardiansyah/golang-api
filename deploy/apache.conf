<VirtualHost *:80>
  ServerAdmin webmaster@example.com
  DocumentRoot "/mnt/sdb/www/wwwroot/golang-api.novadev.my.id"
  ServerName 24308eb0.golang-api.novadev.my.id
  ServerAlias golang-api.novadev.my.id
  #errorDocument 404 /404.html
  IncludeOptional /www/server/panel/vhost/apache/extension/golang-api.novadev.my.id/*.conf
  ErrorLog "/www/wwwlogs/golang-api.novadev.my.id-error_log"
  CustomLog "/www/wwwlogs/golang-api.novadev.my.id-access_log" combined

  #DENY FILES
    <Files ~ (\.user.ini|\.htaccess|\.git|\.env|\.svn|\.project|LICENSE|README.md)$>
      Order allow,deny
      Deny from all
  </Files>

  #PHP
  <FilesMatch \.php$>
          SetHandler "proxy:unix:/tmp/php-cgi-83.sock|fcgi://localhost"
  </FilesMatch>

  #PATH
  <Directory "/mnt/sdb/www/wwwroot/golang-api.novadev.my.id">
      SetOutputFilter DEFLATE
      Options FollowSymLinks
      AllowOverride All
      Require all granted
      DirectoryIndex index.php index.html index.htm default.php default.html default.htm
  </Directory>

  ProxyPass / http://127.0.0.1:7103/
  ProxyPassReverse / http://127.0.0.1:7103/
</VirtualHost>
<VirtualHost *:443>
    ServerAdmin webmaster@example.com
    DocumentRoot "/mnt/sdb/www/wwwroot/golang-api.novadev.my.id/"
    ServerName SSL.golang-api.novadev.my.id
    ServerAlias golang-api.novadev.my.id
    #errorDocument 404 /404.html
    IncludeOptional /www/server/panel/vhost/apache/extension/golang-api.novadev.my.id/*.conf
    ErrorLog "/www/wwwlogs/golang-api.novadev.my.id-error_log"
    CustomLog "/www/wwwlogs/golang-api.novadev.my.id-access_log" combined

    #SSL
    SSLEngine On
    SSLCertificateFile /www/server/panel/vhost/cert/golang-api.novadev.my.id/fullchain.pem
    SSLCertificateKeyFile /www/server/panel/vhost/cert/golang-api.novadev.my.id/privkey.pem
    SSLCipherSuite EECDH+CHACHA20:EECDH+CHACHA20-draft:EECDH+AES128:RSA+AES128:EECDH+AES256:RSA+AES256:EECDH+3DES:RSA+3DES:!MD5:ALL:!ADH:!EXPORT56:RC4+RSA:+HIGH:+MEDIUM:+LOW:+SSLv2:+EXP:+eNULL
    SSLProtocol All -SSLv2 -SSLv3 -TLSv1
    SSLHonorCipherOrder On


    #PHP
    <FilesMatch \.php$>
            SetHandler "proxy:unix:/tmp/php-cgi-83.sock|fcgi://localhost"
    </FilesMatch>


    #DENY FILES
      <Files ~ (\.user.ini|\.htaccess|\.git|\.env|\.svn|\.project|LICENSE|README.md)$>
        Order allow,deny
        Deny from all
    </Files>

    #PATH
    <Directory "/mnt/sdb/www/wwwroot/golang-api.novadev.my.id/">
        SetOutputFilter DEFLATE
        Options FollowSymLinks
        AllowOverride All
        Require all granted
        DirectoryIndex index.php index.html index.htm default.php default.html default.htm
    </Directory>

  ProxyPass / http://127.0.0.1:7103/
  ProxyPassReverse / http://127.0.0.1:7103/
</VirtualHost>